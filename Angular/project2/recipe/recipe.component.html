<div class="container mt-4">
    <div class="col-md-3 float-left">
    <div class="card card-body " style="background: whitesmoke" *ngFor='let car of cars'>
    <img src="{{car.img}}" alt="" class="card-img-top" (click)='sendCar(car)'>
    <h4 class="card-title" style="text-align: center;color: darkblue">{{car.name}}</h4>
      </div>  
    </div>
    <app-recipe-details [dataFromCars]='carData'></app-recipe-details>
</div>
