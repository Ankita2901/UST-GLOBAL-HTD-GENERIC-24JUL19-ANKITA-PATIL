<div class="container mt-4" >
    <div class="col-md-3 float-left">
    <div class="card card-body col-md-3  " *ngFor= "bike of bikes" >
        <img src="{{bike.img}}" alt="" class="card-img-top" (click)='sendBike(bike)' >
        <h4 class="card-title">{{bike.brand}}</h4>
    </div>
</div>
    <app-bike-details [bikeDetails]= 'bikeData' ></app-bike-details>
</div>
