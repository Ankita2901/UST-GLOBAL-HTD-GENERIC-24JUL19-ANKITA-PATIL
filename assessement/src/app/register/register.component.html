<div class="container card card-body col-md-6 offset-md-4 mt5 ">
    <form action="" #userForm = 'ngForm' (ngSubmit)= 'submit(userForm.value)'>
        <h2 class="text-center">Feedback</h2>
        <div class="form-group" >
            <input type="text" class="form-control" name="Username"  placeholder="Enter ID" #Username='ngModel' ngModel required>
        </div>
        <button type="submit"  class="btn btn-primary float-right" >Submit</button>

    </form>
</div>
